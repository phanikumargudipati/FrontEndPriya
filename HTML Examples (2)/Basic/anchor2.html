<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of Setting Target for HTML Links</title>
</head>
<body>
	<p><a href="https://www.gmail.com/" target="_top">gmail</a></p>
    <p><a href="balloons.jpg" target="_self"><img src="balloons-thumb.jpg" alt="balloons"></img></a></p>
    <p><a href="https://www.google.com/" target="_blank">Google Search</a></p>
 <p><a href="https://www.google.com/" target="_parent">Google Search</a></p>
</body>
</body>
</html>                            

<!--
top   -- entire body
self  -- frame
blank -- new tab
parent-- parent 
   -->
