<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of HTML Iframe</title>
</head>
<body>
    <iframe src="first.html" width="300" height="200">
        alternative content for browsers which do not support iframe.
		
    </iframe>

 
		<iframe src="list.html" frameborder="0">
        alternative content for browsers which do not support iframe.
    </iframe>
	 
	
	  <iframe src="first.html" name="myFrame" width="300" height="200">
	  </iframe>
	  
    <p><a href="https://www.youtube.com/embed/tgbNymZ7vqY" 
	target="myFrame">Youtube</a></p>

	</body>
</html>
