<!DOCTYPE html>
<html>
<head>
    <title>Example of HTML Table Rowspan and Colspan</title>
</head>
<body>
    <h2>Example of Table Rowspan</h2>
	<table border="1" cellpadding="10">
        <tr>
            <th rowspan="4">Users Info</th>
        </tr>
     <tr>
                <td>1</td>
                <td>sandeep</td>
                <td>sandeep@gmail.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>suresh</td>
                <td>suresh@mail.com</td>
            </tr>
            <tr>
                <td>3</td>
                <td>usha</td>
                <td>usha@mail.com</td>
            </tr>
    </table>
    <h2>Example of Table Colspan</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th colspan="3">Users Info</th>
        </tr>
       <tr>
                <td>1</td>
                <td>sandeep</td>
                <td>sandeep@gmail.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>suresh</td>
                <td>suresh@mail.com</td>
            </tr>
            <tr>
                <td>3</td>
                <td>usha</td>
                <td>usha@mail.com</td>
            </tr>
    </table>
   
</body>
</html>
