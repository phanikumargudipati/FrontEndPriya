<div class="container">
  <h2>Login Form</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" type="text" class="form-control" formControlName="username" />
      <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" class="form-control" formControlName="password" />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
        Password is required.
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="remember" formControlName="remember" />
      <label class="form-check-label" for="remember">I agree on this.</label>
      <div *ngIf="loginForm.get('remember')?.touched && loginForm.get('remember')?.invalid" class="text-danger">
        You must agree before submitting.
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Login</button>
  </form>
</div>
